<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/styles.css"/>
    <link rel="stylesheet" href="/src/check-styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Lanchinho Dzenvolve</title>
</head>
<body>
    <div id="loading" class="hide">
        <img src="/src/image/tail-spin.svg" alt="loading" />
    </div>

    <div id="success" class="hide"> 
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
    </div>

    <div>
        <nav class="d-flex justify-content-between">
            <div class="dropdown">
                <button class="dropbtn">        
                    <img src="/src/image/burger.svg" alt="botão dropdown" />
                </button>
                <div class="dropdown-content">
                  <a id="pedir" href="#">Pedir</a>
                  <a id="pedidos" href="#">Pedido</a>
                  <a id="pedidos" href="https://lunch-app.fly.dev/" target="_blank">Pedidos</a>
                </div>
            </div>

            <h1 id="title">Novo Pedido</h1>
            
            <div>
                <img src="/src/image/favicon30.png" alt="Logo lanches Dzenvolve" />
            </div>
        </nav>

        <form id="meuLanche">
            <div>
                <label class="form-control-label" for="name"></label> <br>
                <input type="text" id="name" name="name" value="" class="form-control mb-3" placeholder="Nome:">

                <h2>Escolha seu Pão:</h2>
                <input type="radio" id="frances" name="pao" value="Frances">
                <label class="" for="frances">Frances</label> <br>
               
                <input type="radio" id="doce" name="pao" value="Doce">
                <label class="" for="doce">Doce</label> <br>
              
                <input type="radio" id="creme" name="pao" value="Creme">
                <label class="" for="creme">C/ Creme</label>
    
                <br><br>
    
                <h2>Acompanhamento de preferência:</h2>
                <input type="radio" id="mussarela" name="acompanhamento" value="Mussarela">
                <label class="" for="mussarela">Mussarela</label><br>
                
                <input type="radio" id="mortandela" name="acompanhamento" value="Mortadela">
                <label class="" for="mortandela">Mortadela</label><br><br>
    
                <label for="description" class="mb-3 w-100">
                    <h2 class="pb-1">Adicionar uma descrição:</h2>
                    <input type="text" id="description" name="description" class="form-control">
                </label>
                
                <div class="btns">
                    <a href="#" id="close" onclick="fechaPopup()">Hoje não</a>
                    <button id="btnSubmit" type="submit">Enviar</button>
                </div>
            </div>
          </form>

          <div class="section-none" id="section-pedidos">
            <div class="pt-2 d-flex">
                <span class="pb-1 pe-1">Total de pedidos:</span> 
                <strong id="qtdPedidos">0</strong>
            </div>
            
            <ul class="list-group mb-3">
                <li class="list-group-item text-center title-list">Pedido</li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Francês</div>
                    <div id="qtdFrances">0</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Doce</div>
                    <div id="qtdDoce">0</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Creme</div>
                    <div id="qtdCreme">0</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div id="nomeAcompanhamento">Mussarela</div>
                    <div id="qtdAcompanhamento">12</div>
                </li>
            </ul>

            <!-- <ul class="list-group">
                <li class="list-group-item text-center title-list">Descrições</li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Leandro</div>
                    <div>Com raspas de coco</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Leonardo</div>
                    <div>Com açucar</div>
                </li>
            </ul> -->
        </div>
    </div>

    </script>    
    <script src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
