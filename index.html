<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Lanchinho Dzenvolve</title>
</head>
<body>
    <div>
        <div class="toggle">
            <button class="active" id="pedir">Pedir</button>
            <button id="pedidos">Pedido do dia</button>
        </div>

        <form id="meuLanche">
            <div>
                <label class="form-control-label" for="frances">Nome:</label> <br>
                <input type="text" id="name" name="name" value="" class="form-control mb-3">

                <h2>Escolha seu Pão:</h2>
                <input type="radio" id="frances" name="pao" value="FRANCES">
                <label class="checkmark" for="frances">Frances</label> <br>
               
                <input type="radio" id="doce" name="pao" value="DOCE">
                <label class="checkmark" for="doce">Doce</label> <br>
              
                <input type="radio" id="creme" name="pao" value="CREME">
                <label class="checkmark" for="creme">C/ Creme</label>
    
                <br><br>
    
                <h2>Escolha seu Acompanhamento:</h2>
                <input type="radio" id="mussarela" name="acompanhamento" value="MUSSARELA">
                <label class="checkmark" for="mussarela">Mussarela</label><br>
                
                <input type="radio" id="mortandela" name="acompanhamento" value="MORTANDELA">
                <label class="checkmark" for="mortandela">Mortandela</label><br><br>
    
                <h2>Adicionar uma descrição:</h2>
                <textarea rows="4" style="width: 100%;" id="description" name="description"></textarea> <br>
                
                <button type="submit">Enviar</button>
            </div>
          </form>

          <div class="section-none" id="section-pedidos">
            <h1>Resultado do pedido</h1>
            <div>Numero de pedidos: 6</div>
            
            <ul class="list-group mb-3">
                <li class="list-group-item text-center">Pedido</li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Francês</div>
                    <div>5</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Doce</div>
                    <div>2</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Creme</div>
                    <div>1</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Mussarela</div>
                    <div>12</div>
                </li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item text-center">Comentários</li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Leandro</div>
                    <div>Com raspas de coco</div>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <div>Leonardo</div>
                    <div>Com açucar</div>
                </li>
            </ul>
          </div>
    </div>

    <script src="/src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
